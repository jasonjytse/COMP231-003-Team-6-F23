<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Regitration Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">ICET Help Desk Ticekting System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Ticket</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully submitted a ticket!
          </div>
      </div>
      <div class="card-body">
                    <form method="post" role="form" th:action="@{/ticket-submission/save}" th:object="${Tickets}" >
			<div class="form-group mb-3">
              <input class="form-control" id="ticketNumber" name="ticketNumber" th:field="*{ticketNumber}" type="hidden" />
            </div>  
            <p><b>Faculty Info</b></p>
				  <div class="form-group mb-3">
	              <label class="form-label">First Name</label>
	              <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}" type="text" />
	              <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
	              </div>
	              
	              <div class="form-group mb-3">
	              <label class="form-label">Last Name</label>
	              <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" th:field="*{lastName}" type="text" />
	              <p th:errors = "*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
            	  </div>  
            	  <div class="form-group mb-3">
	              <label class="form-label">email</label>
	              <input class="form-control" id="email" name="email" placeholder="Enter your email" th:field="*{email}" type="email" />
	              <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            	  </div>  
            <div class="form-group mb-3">
              <label class="form-label">Room Number</label>
              <select th:field="*{roomNumber}" class="form-control" id="roomNumber" name="roomNumber">
				  <option th:value="A1-01" th:text="A1-01"></option>
				  <option th:value="A1-02" th:text="A1-02"></option>
				  <option th:value="A1-03" th:text="A1-03"></option>
				  <option th:value="A1-04" th:text="A1-04"></option>
				  <option th:value="A1-05" th:text="A1-05"></option>
				  <option th:value="A1-06" th:text="A1-06"></option>
				  <option th:value="A1-07" th:text="A1-07"></option>
				  <option th:value="A1-08" th:text="A1-08"></option>
				  <option th:value="A1-09" th:text="A1-09"></option>
				  <option th:value="A1-10" th:text="A1-10"></option>
				  <option th:value="A1-11" th:text="A1-11"></option>
				  <option th:value="A1-12" th:text="A1-12"></option>
				  <option th:value="A2-01" th:text="A2-01"></option>
				  <option th:value="A2-02" th:text="A2-02"></option>
				  <option th:value="A2-03" th:text="A2-03"></option>
				  <option th:value="A2-04" th:text="A2-04"></option>
				  <option th:value="A2-05" th:text="A2-05"></option>
				  <option th:value="A2-06" th:text="A2-06"></option>
				  <option th:value="A2-07" th:text="A2-07"></option>
				  <option th:value="A2-08" th:text="A2-08"></option>
				  <option th:value="A2-09" th:text="A2-09"></option>
				  <option th:value="A2-10" th:text="A2-10"></option>
				  <option th:value="A2-11" th:text="A2-11"></option>
				  <option th:value="A2-12" th:text="A2-12"></option>
				  <option th:value="A3-01" th:text="A3-01"></option>
				  <option th:value="A3-02" th:text="A3-02"></option>
				  <option th:value="A3-03" th:text="A3-03"></option>
				  <option th:value="A3-04" th:text="A3-04"></option>
				  <option th:value="A3-05" th:text="A3-05"></option>
				  <option th:value="A3-06" th:text="A3-06"></option>
				  <option th:value="A3-07" th:text="A3-07"></option>
				  <option th:value="A3-08" th:text="A3-08"></option>
				  <option th:value="A3-09" th:text="A3-09"></option>
				  <option th:value="A3-10" th:text="A3-10"></option>
				  <option th:value="A3-11" th:text="A3-11"></option>
				  <option th:value="A3-12" th:text="A3-12"></option>
			  </select>
              <p th:errors = "*{roomNumber}" class="text-danger" th:if="${#fields.hasErrors('roomNumber')}"></p>
            </div>
            <div class="form-group mb-3">
				<label class="form-label">Date problem was observed</label>
              <input class="form-control" id="date" name="date" th:field="*{date}" type="date" />
              <p th:errors = "*{date}" class="text-danger" th:if="${#fields.hasErrors('date')}"></p>
			</div>            
            <div class="form-group mb-3">
              <label class="form-label">Description of Problem or Request</label>
              <input class="form-control" id="description" name="description" placeholder="Enter the description of problem or request" th:field="*{description}" type="text" />
              <p th:errors = "*{description}" class="text-danger" th:if="${#fields.hasErrors('description')}"></p>
            </div>

            <div class="form-group mb-3">
              <input class="form-control" id="status" name="status" th:field="*{status}" type="hidden" th:value="Created"/>
            </div>
            <div class="form-group mb-3">
              <input class="form-control" id="assignedTech" name="assignedTech"  th:field="*{assignedTech}" type="hidden" th:value="None" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
